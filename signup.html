<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservas | Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <header id="main-header">
    </header>

    <article id="search-box">
    </article>

    <article class="main-section">
        <h4>Cadastre-se!</h4>

        <form class="signup-form" action="signup.html" method="POST">
            <menu class="form1">
                <label for="name">
                    Nome
                </label>

                <input id="name" type="text" name="name" placeholder="Nome" required>
            </menu>   

            <menu class="form2">
                <label for="password">
                    Senha
                </label>

                <input id="password" type="password" name="password" placeholder="Senha" required>
            </menu>

            <menu class="form3">
                <label for="repeat-password">
                    Digite a senha novamente
                </label>

                <input id="repeat-password" type="password" name="repeat-password" placeholder="Senha" required>
            </menu>

            <button type="submit">Enviar</button>
        
        </form>
    
    </article>
    
    <script src="./script/template/renderTemplate.js">
    </script>
    
</body>
</html>
